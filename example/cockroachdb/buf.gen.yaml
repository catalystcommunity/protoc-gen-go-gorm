version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: example
    opt:
    - paths=source_relative
  - name: go-gorm
    out: example
    opt:
      - paths=source_relative
      - enums_as_ints=true
      - engine=cockroachdb
  - plugin: buf.build/community/mitchellh-go-json:v1.1.0
    out: example
    opt:
      - paths=source_relative
      - allow_unknown=true