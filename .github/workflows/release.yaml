name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'example/**'
      - 'options/**'
      - 'plugin/**'
      - 'proto/**'
      - 'main.go'
      - 'go.mod'
      - 'go.sum'
jobs:
  release:
    if: github.event.pull_request.draft == false
    name: Make a Release
    runs-on: ubuntu-latest
    steps:
      - name: Dump Context
        uses: crazy-max/ghaction-dump-context@v2
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go With Caching
        uses: magnetikonline/action-golang-cache@v4
        with:
          go-version: "1.20"
      - name: Get semver-tags
        run: |
          wget -c https://github.com/catalystsquad/semver-tags/releases/download/v0.3.2/semver-tags.tar.gz -O - | tar -xz
      - name: Semver Tags
        id: semver-tags
        working-directory: ./
        run: |
          ./semver-tags run --github_action | yq -P -o=json "."
      - name: Make Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NAME: ${{ steps.semver-tags.outputs.new_release_git_tag }}
        run: |
          ./.github/scripts/make_release.sh "${RELEASE_NAME}"